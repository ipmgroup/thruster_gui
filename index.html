<!DOCTYPE html>
<html></head>
    <title>Node 1 control</title>
    <style>
        table { border-collapse: collapse; }
        tr:first-child { text-align: center; }
        td { border: 1px solid; padding: 1pt 4pt; }
        .mstate { display: inline-block; width: 1em; height: 1em; text-align: center; }
        .mstate.on  { color: green; }
        .mstate.off { color: red; }
        .no-set > td:first-child { border-right: none; }
        .no-set > td:nth-child(2) { border-left: none; }
    </style>
</head><body>
    <table><tr>
        <td>Name</td>
        <td>Set</td>
        <td>Target</td>
        <td>Actual</td>
        <td>Mon</td>
    </tr><tr>
        <td>Name</td>
        <td><input type="button" value="Apply"/> <input type="text" value="" placeholder="Name"></td>
        <td>125 dB</td>
        <td>125 dB</td>
        <td><input type="button" value="on"/><span class="mstate on">&#x2713</span></td>
    </tr><tr>
        <td>Name</td>
        <td><input type="button" value="Apply"/> <input type="text" value="" placeholder="Name"></td>
        <td>125 dB</td>
        <td>125 dB</td>
        <td><input type="button" value="on"/><span class="mstate off">&#x2717</span></td>
    </tr><tr>
        <td>Name</td>
        <td><input type="button" value="Apply"/> <input type="text" value="" placeholder="Name"></td>
        <td>125 dB</td>
        <td>125 dB</td>
        <td><input type="button" value="on"/><span class="mstate">?</span></td>
    </tr><tr class="no-set">
        <td>Name</td>
        <td colspan="2"></td>
        <td>125 dB</td>
        <td><input type="button" value="on"/><span class="mstate">?</span></td>
    </tr></table>
</body></html>
