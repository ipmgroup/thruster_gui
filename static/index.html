<!DOCTYPE html>
<html></head>
    <title>Motor control</title>
    <style>
        .mstate { display: inline-block; width: 1em; height: 1em; text-align: center; }
        .mstate.on  { color: green; }
        .mstate.off { color: red; }
        .hidden { display: none; }
    </style>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js"></script>
    <script src="controlword-field.js"></script>
    <script src="control-table.js"></script>
    <script src="comm.js"></script>
</head><body>
    <fieldset class="params">
        <legend>Control Word</legend>
        <label><input type="checkbox" name="ctrl-a"/>System</label>
        <label><input type="checkbox" name="ctrl-a"/>Motor</label>
        <label><input type="checkbox" name="ctrl-a"/>Field weakening</label>
        <label><input type="checkbox" name="ctrl-a"/>Force angle</label>
        <label><input type="checkbox" name="ctrl-a"/>Resistance recalculation</label>
        <label><input type="checkbox" name="ctrl-a"/>Power wrap</label><br/>

        <input type="text" name="ctrl-word" value="0x0000"/>
        <input type="button" value="Apply"/><br/>
    </fieldset>
</body></html>
